null_tracker: "mrs_uav_manager/NullTracker"

# require gain or constraint manager runnign to takeoff?
require_gain_manager: true
require_constraint_manager: true

max_height_checking:

  rate: 10 # [Hz]
  safety_height_offset: 0.5 # how much lower to descend bellow the max height

takeoff:
  rate: 10 # [Hz]
  takeoff_tracker: "mrs_trackers/LandoffTracker"
  after_takeoff_tracker: "mrs_trackers/MpcTracker"

  takeoff_height: 1.5

  ground_limit_height: 0.5 # under which height the takeoff can happen

landing:

  rate: 10 # [Hz]
  landing_tracker: "mrs_trackers/LandoffTracker"

  # those two must apply simultaneously
  landing_cutoff_height:  0.5
  landing_cutoff_mass_factor:  0.3 # how much light does the drone appear to be?

  disarm: true

flight_timer:

  enabled: false
  rate: 1 # [Hz]
  max_time: 300 # [s]

# detecting if desired thrust cross max threshold, triggers landing after that
max_thrust:

  enabled: false
  rate: 30 # [Hz]
  max_thrust: 0.85 # [-]
