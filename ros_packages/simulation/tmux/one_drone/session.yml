name: simulation
root: ./

startup_window: optimizer
pre_window: export UAV_NAME=uav1; export UAV_TYPE=f550
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - gazebo:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch radiation_simulation simulation.launch gui:=true
  - rviz:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch radiation_simulation rviz.launch
  - spawn:
      layout: even-vertical
      panes:
        - waitForSimulation; spawn 1 --$UAV_TYPE --run --delete --enable-rangefinder --enable-ground-truth
  - control:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForOdometry; roslaunch mrs_general core.launch config_control_manager:=control_manager.yaml
  - compton_camera:
      layout: even-vertical
      panes:
        - read; export UAV_NAME=uav1; waitForRos; roslaunch compton_camera_python compton_camera_1.launch
  - compton_filter:
      layout: even-vertical
      panes:
        - read; export UAV_NAME=uav1; waitForRos; roslaunch compton_camera_filter compton_filter_1.launch
  - optimizer:
      layout: even-vertical
      panes:
        - read; export UAV_NAME=uav1; waitForRos; roslaunch compton_camera_filter optimizer_1.launch
  - planner:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForRos; roslaunch compton_camera_filter trajectory_planner_1.launch
  - goto:
      layout: even-vertical
      panes:
        - 'waitForRos; read; while true; do rosservice call /uav1/control_manager/goto "goal: [0, -30, 1.5, 0.0]"; sleep 20; rosservice call /uav1/control_manager/goto "goal: [0, 30, 1.5, 0.0]"; sleep 20; done'
  - plotter:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForRos; roslaunch compton_camera_python compton_plotter_1.launch
  - takeoff:
      layout: even-vertical
      panes:
        #{ uav1
        - 'waitForControl;
          export UAV_NAME=uav1; 
          rosservice call /$UAV_NAME/control_manager/motors 1;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
          rosservice call /$UAV_NAME/uav_manager/takeoff'
        #}
  - gazebo_camera_follow:
      layout: even-vertical
      panes:
        - waitForOdometry; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
        - waitForOdometry; ~/.i3/layout_manager.sh radiation
